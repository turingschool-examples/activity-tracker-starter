<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav> 
      <h1>Git Fit w FitLit</h1>
      <h2 id="user-name__display"> ... </h2>
      <div>
        Current Date
      </div>
      <ul>
        <li id="user-full-name__display"></li>
        <li id="user-address__display">H2O</li>
        <li id="user-email__display">Sleep</li>
        <li id="user-daily-step-goal__display">Steps</li>
        <li id="user-friends__display">Challenges</li>
      </ul>
    </nav>
    <main>
      <article>UserDate</article>
      <label for="start">Start Date:</label>
      <input type="date" id="date-calendar" name="start-date" value="2019-06-15" min="2019-06-15" max="2019-09-22">
      <button id="submit-date__button" name="submit-date">Submit</button>
      <article>StepGoal
      </article>
      <div class="water-display__article">H2O
        <img src="../images/water.png" alt="image of water glass" class="water-icon">
        <p id="daily-water__display">...</p>
        <canvas id="weeklyWaterChart" width="400" height="400"></canvas>
      </div>
      <article>Sleep</article>
      <article>Steps</article>
      <article> Challenges</article>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://d3js.org/d3.v4.js"></script>

  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="./user.js"></script>
  <script type="text/javascript" src="./userRepository.js"></script>
  <script type="text/javascript" src="./hydration.js"></script>
  <script type="text/javascript" src="./hydrationRepository.js"></script>
  <script type="text/javascript" src="./sleep.js"></script>
  <script type="text/javascript" src="./sleepRepository.js"></script>
  <script type="text/javascript" src="./activity.js"></script>
  <script type="text/javascript" src="./activityRepository.js"></script>
