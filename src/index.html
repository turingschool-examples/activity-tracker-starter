<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono&display=swap" rel="stylesheet">
      <title>FitLit</title>
  </head>
  <body>
    <header class="header">
      <h1 class="date">Date</h1>
      <h2 class="greeting">Welcome</h2>
      <img class="calendar" src=/>
    </header>
    <main class="main">
      <section class="daily-stats">
        <h2 class="stats">Today's Stats</h2>
        <span class="steps">
          <img class="steps-icon/>
          <label class="steps-label">Steps</label>
        </span>
        <span class="water">
          <img class="water-icon"/>
          <label class="water-label">Oz.</label>
        </span>
        <span class="sleep">
          <img class="sleep-icon" src=/>
          <label class="sleep-label">Hours</label>
        </span>
      </section>
      <section class="weekly-activity">
        <div class="weekly-header">
          <h3 class="weekly-chart-title">Weekly Achievements</h3>
        </div>
        <canvas></canvas>
        <canvas>
          <label class="user-bar">Your Totals</label>
        </canvas>
        <canvas>
          <label class="all-bar">All Users' Totals</label>
        </canvas>
      </section>
      <section class="weekly-water-sleep">
        <span class="water-intake">
          <canvas></canvas>
          <label class="water-chart">Water Intake this Week</label>
        </span>
        <span class="sleep-data">
          <canvas></canvas>
          <label class="sleep-chart">Sleep this Week</label>
        </span>
        <span class="average-sleep-hours">
          <p>All-Time Average Hours</p>
        </span>
        <span class="average-sleep-quality">
          <p>All-Time Average Quality</p>
        </span>
      </section>
    </main>
    <aside class="user-info-section">
      <p class="user-info">ID: Name: Address: Email: StrideLength: DailyStepGoal: Friends:</p>
    </aside>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
