<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class='data-section'>
      <h1 class='first-name-section'>HELLO!</h1>
      <h2 class='todays-date'></h2>
      <div class='profile-data'>
        <p class='full-name'><strong>Name: </strong></p>
        <p class='address'><strong>Address: </strong></p>
        <p class='email'><strong>Email: </strong></p>
        <p class='stride'><strong>Stride Length (in feet): </strong></p>
        <p class='daily-step-goal'><strong>Daily Step Goal: </strong></p>
        <p><strong class='average-step-goal'>Average Step Goal Amongst Users: </strong></p>
        <p class='friends'><strong>Fit Lit Friends: </strong></p>
      </div>
    </section>
    <section class='data-section'>
      <div class='day-week-view'>
        <button class='activity-day'>Day</button>
        <button class='activity-week'>Week</button>
        <button class='trends'>Trends</button>
      </div>
      <div class='user-data steps'>Steps Today:</div>
      <div class='user-data miles'>Miles Traveled:</div>
      <div class='user-data activity'>Today's Activity:</div>
    </section>
    <section class='data-section'>
      <div class='day-week-view'>
        <button class='hydration-day'>Day</button>
        <button class='hydration-week'>Week</button>
      </div>
      <div class='hydration-data'>Hydration:
        <p class='water-consumed'></p>
      </div>
    </section>
    <section class='data-section'>
      <div class='day-week-view'>
        <button class='sleep-day'>Day</button>
        <button class='sleep-week'>Week</button>
        <button class='sleep-avg'>Average</button>
      </div>
      <div class='sleep-data'>Sleep:
        <p class='sleep-duration'></p>
        <p class='sleep-quality'></p>
        <p class='sleep-average'></p>
      </div>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
